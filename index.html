<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet" />
		<script src="https://kit.fontawesome.com/064849cb87.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="logo">
				<img src="./images/logo.svg" alt="huddle logo" class="logo__image" aria-hidden="true" />
			</div>

			<div class="contents">
				<picture class="illustration">
					<img
						src="./images/illustration-mockups.svg"
						alt=""
						class="illustration__image"
						aria-hidden="true" />
				</picture>

				<div class="text-area">
					<h1 class="text-area__heading">Build The Community Your Fans Will Love</h1>

					<p class="text-area__text">
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
						Create connections with your users as you engage in genuine discussion.
					</p>

					<button class="button">Register</button>
				</div>
			</div>

			<ul class="social-links" role="list" aria-label="links to our social media pages">
				<li class="social-links__list-item">
					<a href="#" class="social-links__link" aria-label="facebook" target="_blank"
						><i class="fa-brands fa-facebook-f"></i
					></a>
				</li>
				<li class="social-links__list-item">
					<a href="#" class="social-links__link" aria-label="twitter" target="_blank"
						><i class="fa-brands fa-twitter"></i
					></a>
				</li>
				<li class="social-links__list-item">
					<a href="#" class="social-links__link" aria-label="instagram" target="_blank"
						><i class="fa-brands fa-instagram"></i
					></a>
				</li>
			</ul>
		</main>
	</body>
</html>
